name: 全科補習班主題
type: theme
description: '基於 Bootstrap 5 的全科補習班客製化主題'
core_version_requirement: ^11
base theme: bootstrap5

# 繼承 Bootstrap 5 的核心 libraries
libraries:
  - bootstrap5/base
  - bootstrap5/messages
  - core/normalize
  - bootstrap5/bootstrap5-js-latest
  - bootstrap5/global-styling

libraries-extend:
  user/drupal.user:
    - bootstrap5/user
  core/drupal.dropbutton:
    - bootstrap5/dropbutton
  core/drupal.dialog:
    - bootstrap5/dialog
  file/drupal.file:
    - bootstrap5/file
  core/drupal.progress:
    - bootstrap5/progress

ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css

regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer

# Information added by Drupal.org packaging script on 2025-09-30
version: '4.0.6'
project: 'bootstrap5'
datestamp: 1759216784
